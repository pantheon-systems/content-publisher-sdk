name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: "${{ matrix.os }}, Shell: ${{ matrix.shell }}"
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.shell }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            shell: bash
          - os: windows-latest
            shell: powershell
          - os: windows-latest
            shell: cmd
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      IS_CICD: true

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.12
      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build All Packages
        run: pnpm build

      - name: Build CLI for testing
        run: pnpm --filter '*cli*' build:test

      - name: Test
        run: pnpm --filter '*cli*' test
